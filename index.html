<html lang="en">

  <body>

          <button id="reg-btn" class="btn accent-color">Register</button>

      <!-- --------------------login Modal content-------------------- -->

        <div class="modal-content">
          <span class="close log-close">&times;</span>
          <div class="imgcontainer">
            <img src="imgs/avatar.svg" alt="Avatar" class="avatar" />
          </div>
          <form action="action_page.php" method="post">
            <label for="uname"><b>Email</b></label>

            <label for="psw"><b>Password</b></label>

            />

            <button type="submit" class="btn main-color w100">Login</button>
            <label>

      </div>
      <!-- --------------------login Modal content-------------------- -->
      <!-- --------------------register Modal content-------------------- -->
      <div id="register" class="modal">
        <div class="modal-content">
          <span class="close reg-close">&times;</span>
          <div class="imgcontainer">
            <img src="imgs/reg.svg" alt="Avatar" class="avatar" />
          </div>
          <form action="action_page.php" method="post">
            <label for="uname"><b>Name</b></label>
            <input type="text" placeholder="Enter Name" name="name" required />

            <label for="psw"><b>Password</b></label>
            <input
              type="password"
              placeholder="Enter Password"
              name="psw"
              required
            />

            <button type="submit" class="btn accent-color w-100">
              Register
            </button>
            <div>
              <span> <a href="#"> Forgot password?</a></span>
            </div>
          </form>
        </div>
      </div>
      <!-- --------------------register Modal content-------------------- -->
      <div class="welcoming">
        <img
          class="land-img"
          src="imgs/medical_care.svg"
          alt=""
          height="500px"
          width="500px"
        />
        <h1>Welcome to the Pateint management dashboard</h1>
      </div>
      <div class="carasoul-area">
        <div class="slideshow-container">
          <div class="mySlides fade">
            <img src="imgs/1.jpg" />
          </div>

          <div class="mySlides fade">
            <img src="imgs/2.png" />
          </div>

          <div class="mySlides fade">
            <img src="imgs/3.jpg" />
          </div>
        </div>
        <br />

        <div style="text-align: center">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
      <div>
        <h1>About us</h1>
        <p>About us</p>
      </div>
    </div>

    <script>
      var slideIndex = 0;
      showSlides();

      function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        setTimeout(showSlides, 2000); // Change image every 2 seconds
      }

      //   ----modal---
      // Get the modal
      var loginModal = document.getElementById("login");

      // Get the button that opens the modal
      var logBtn = document.getElementById("log-btn");

      // Get the <span> element that closes the modal
      var logClose = document.getElementsByClassName("log-close")[0];

      // When the user clicks on the button, open the modal
      logBtn.onclick = function () {
        loginModal.style.display = "block";
      };

      // When the user clicks on <span> (x), close the modal
      logClose.onclick = function () {
        loginModal.style.display = "none";
      };

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == loginModal) {
          loginModal.style.display = "none";
        }
      };
      //   ----------------

      // Get the modal
      var regModal = document.getElementById("register");

      // Get the button that opens the modal
      var regBtn = document.getElementById("reg-btn");

      // Get the <span> element that closes the modal
      var regClose = document.getElementsByClassName("reg-close")[0];

      // When the user clicks on the button, open the modal
      regBtn.onclick = function () {
        regModal.style.display = "block";
      };

      // When the user clicks on <span> (x), close the modal
      regClose.onclick = function () {
        regModal.style.display = "none";
      };

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == regModal) {
          regModal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
